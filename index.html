<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>GreenLake Vision</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Jquery JSON Viewer -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.json-viewer.js"></script>
    <link href="css/jquery.json-viewer.css" type="text/css" rel="stylesheet">
</head>


<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top">GreenLake Vision</a>
            <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead  text-white text-center">
        <div class="container">
            <div class="row">
                <div class="col-4 text-center">
                    <form id="classifyImage">
                        <div class="row">
                            <div class="col-8">
                                <input class="form-control" id="pasteImageUrlHere" type="text" required
                                    placeholder="Paste Image URL Here" />
                                <div class="row"><h2 style="color: black;">ORIGINAL</h2></div>
                                <img src="http://via.placeholder.com/640x360" id="uploaded_img" class="img-rounded .d-none col-12" alt="Uploaded Image"/>
                                <div class="row"><h2 style="color: black;">FACES</h2></div>
                                <img src="http://via.placeholder.com/640x360" id="processed_face_image" class="img-rounded .d-none col-12" alt="Processed Image"/>
                                <div class="row"><h2 style="color: black;">OBJECTS</h2></div>
                                <img src="http://via.placeholder.com/640x360" id="processed_objects_image" class="img-rounded .d-none col-12" alt="Processed Image"/>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-primary btn-lg " id="submitButton" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-8">
                    <p class="options text-black">
                        Options:
                        <label title="Generate node as collapsed">
                            <input type="checkbox" id="collapsed" >Collapse nodes
                        </label>
                        <label title="Allow root element to be collasped">
                            <input type="checkbox" id="root-collapsable" >Root collapsable
                        </label>
                        <label title="Surround keys with quotes">
                            <input type="checkbox" id="with-quotes">Keys with quotes
                        </label>
                        <label title="Generate anchor tags for URL values">
                            <input type="checkbox" id="with-links" checked>
                            With Links
                        </label>
                    </p>
                    <pre id="json-renderer"></pre>
                </div>

            </div>

        </div>
    </header>
    <!-- Copyright Section -->
    <div class="copyright py-4 text-center text-white">
        <div class="container"><small>Copyright &copy; Your Website 2022</small></div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
